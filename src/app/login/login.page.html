<ion-content>
    <figure class="ion-text-center padding">
        <img src="assets/img/logo.png" alt="">
    </figure>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.email">
                <div *ngIf="(loginForm.get('email').hasError(validation.type) && loginForm.get('email').dirty)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container *ngFor="let validation of validationMessages.password">
                <div *ngIf="(loginForm.get('password').hasError(validation.type) && loginForm.get('password').dirty)">
                    {{ validation.message }}
                </div>
            </ng-container>
        </div>
        {{ errorMessage }}
        <ion-button [disabled]="!loginForm.valid" type="submit" color=success expand="full" shape="round">Login</ion-button>
    </form>
</ion-content>
<ion-footer class="ion-text-center">
    <ion-button (click)="goToRegister()" color=success expand="full" shape="round" fill="outline">Click para registrar</ion-button>
</ion-footer>
